apiVersion: v1
kind: Namespace
metadata:
  labels:
    app: gotomarket
  name: gotomarket
---
apiVersion: v1
data:
  REPLICATED_API_TOKEN: '{{repl ConfigOption "api_token" | Base64Encode }}'
  REPLICATED_APP: '{{repl ConfigOption "app_id" | Base64Encode}}'
  REPLICATED_CHANNEL_ID: '{{repl ConfigOption "channel_id" | Base64Encode }}'
  SIGNUP_DEFAULT_CLUSTER_ENABLED: '{{repl if (ConfigOptionEquals "enable_clustering" "1") }}{{repl Base64Encode "1"}}{{repl end}}'
  SIGNUP_DEFAULT_EXPIRATION_POLICY: '{{repl ConfigOption "expiration_policy"}}'
  SIGNUP_DEFAULT_REQUIRE_ACTIVATION: '{{repl if (ConfigOptionEquals "require_activation" "1") }}{{repl Base64Encode "1"}}{{repl end}}'
  SIGNUP_DEFAULT_TRIAL_LENGTH_DAYS: '{{repl ConfigOption "trial_duration"}}'
  SIGNUP_INSTALL_MARKDOWN: '{{repl ConfigOption "install_markdown" | Base64Encode}}'
  SIGNUP_INTRO_MARKDOWN: '{{repl ConfigOption "intro_markdown" | Base64Encode}}'
  SIGNUP_PIPEDRIVE_API_TOKEN: '{{repl ConfigOption "pipedrive_api_token"}}'
  SIGNUP_PIPEDRIVE_ENABLED: '{{repl ConfigOption "pipedrive_enabled"}}'
  SIGNUP_UI_TITLE: '{{repl ConfigOption "title" | Base64Encode }}'
  SIGNUP_WEBHOOK_TARGET: '{{repl ConfigOption "webhook_target"}}'
kind: Secret
metadata:
  name: backend
  namespace: gotomarket
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: gotomarket
spec:
  ports:
  - port: 3000
  selector:
    app: backend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: gotomarket
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - command:
        - node
        - /app/tsc-out/server/index.js
        envFrom:
        - secretRef:
            name: backend
        image: replicated/gotomarket:1.0.0
        name: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: gotomarket
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - command:
        - nginx
        - -g
        - daemon off;
        image: replicated/gotomarket:1.0.0
        name: frontend
